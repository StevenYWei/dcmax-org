spring.thymeleaf.cache=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# please create an empty schema "dcmax" in your local MySql server
# input your username and password below
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/dcmax?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=dcmax

#security.basic.enabled=false


# Configure Hibernate DDL mode: create / update
# note: use "create" for first time run, then "create" afterwards
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Disable the default loggers
#logging.level.org = WARN
#logging.level.blog = WARN
## Show SQL executed with parameter bindings
#logging.level.org.hibernate.SQL = DEBUG
#logging.level.org.hibernate.type.descriptor = TRACE
